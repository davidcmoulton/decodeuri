<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keys</title>
  <link href="keys.css" rel="stylesheet" />
</head>
<body>
  <form action="#">
    <label for="input">Type a key to see its codes:</label>
    <input type="text" id="input" autofocus="autofocus" class="input" maxlength="1"/>
    <input type="reset" class="reset" />
  </form>

  <div id="output" class="output">

     <section id="keyup" class="section">
      <h2 class="h2">keyup</h2>
      <div>keycode: <span class="keycode"></span></div>
      <div>charcode: <span class="charcode"></span></div>
     </section>

     <section id="keydown" class="section">
      <h2 class="h2">keydown</h2>
      <div>keycode: <span class="keycode"></span></div>
      <div>charcode: <span class="charcode"></span></div>
     </section>

     <section id="keypress" class="section">
      <h2 class="h2">keypress</h2>
      <div>keycode: <span class="keycode"></span></div>
      <div>charcode: <span class="charcode"></span></div>
     </section>

  </div>
  <script>

    (function (window) {

      function output(e) {
        document.querySelector('#' + e.type + ' .keycode').innerHTML = e.keyCode;
        document.querySelector('#' + e.type + ' .charcode').innerHTML = e.charCode;
      }

      function clear() {
        var clearable = document.querySelectorAll('#output span');
        [].forEach.call(clearable, function (el) {
          el.innerHTML = '';
        });
      }

      var $input = document.querySelector('#input');
      $input.addEventListener('keyup', output, false);
      $input.addEventListener('keydown', output, false);
      $input.addEventListener('keypress', output, false);
      document.querySelector('[type=reset]').addEventListener('click', clear, false);

    }(window));

  </script>
</body>
</html>
